---
- name: Install nginx
  package:
    name:
      - nginx
      - php
      - php-cli
      - mysql-server
      - python3-pymysql
      - php-fpm
      - php-mysql
      - php-PHPMailer
      - php-curl
      - php-common
    state: latest
    update_cache: true

- name: postgresql start and enable service
  ansible.builtin.service:
    name: postgresql
    state: started
    enabled: true

- name: Sets the root password 
  mysql_user: 
    name: root 
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Removes the MySQL test database
  mysql_db: 
    name: test 
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create a new database with name '{{mysql_db_name}}'
  community.general.mssql_db:
    name: "{{mysql_db_name}}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Add mysql user with name '{{mysql_db_username}}'
  mysql_user:
    name: "{{mysql_db_username}}"
    password: "{{ mysql_db_user_password }}"
    priv: "{{mysql_db_name}}.*:ALL"
    host_all: yes
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: "UFW - Allow HTTP on port {{ http_port }}"
  ufw:
    rule: allow
    port: "{{ http_port }}"
    proto: tcp

# Sets Up PHP Info Page
- name: Sets Up PHP Info Page
  template:
    src: "files/info.php.j2"
    dest: "/var/www/html/info.php"
