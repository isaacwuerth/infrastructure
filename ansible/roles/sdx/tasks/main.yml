---
- name: Create and start services
  docker_compose:
    project_name: sdx
    definition:
      version: "3"
      services:
        proxy: 
          image: isaacwuerth/sdx-proxy:main
          ports:
            - 80:80
          depends_on:
            - web
            - api

        web:
          image: isaacwuerth/sdx-web:main
          environment:
            - API_URL=https://sdx.itsvc.ch
        
        api:
          image: isaacwuerth/sdx-api:main
          environment:
            - ASPNETCORE_ENVIRONMENT=Production